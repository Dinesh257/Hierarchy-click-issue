

<wj-flex-grid #flex  [style.max-height]="'500px'"
[itemsSource]="treeData" [childItemsPath]="'items'" [allowResizing]="'None'"  >
  <wj-flex-grid-column [binding]="'name'" [width]="'*'">
      <ng-template wjFlexGridCellTemplate
                             [cellType]="'Cell'"
                             let-cell="cell">
<span class="fa fa-plus-circle" (click)="expandCollapseNode(cell.row)"> <fa-icon icon="coffee"></fa-icon>{{cell.item.name}}</span>
                  
                </ng-template>
  </wj-flex-grid-column>
  <wj-flex-grid-column [binding]="'length'" [width]="80" [align]="'center'"></wj-flex-grid-column>
</wj-flex-grid>
